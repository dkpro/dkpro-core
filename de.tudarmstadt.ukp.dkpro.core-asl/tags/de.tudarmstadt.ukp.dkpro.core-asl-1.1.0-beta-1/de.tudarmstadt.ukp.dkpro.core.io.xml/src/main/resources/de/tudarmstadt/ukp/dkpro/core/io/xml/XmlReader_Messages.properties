#----------------------------------------------------
#Catalog of Exception Messages for the XmlFileReader
#----------------------------------------------------

invalid_path_error = input path {0} does not exist or is not a directory
empty_directory_error = input directory {0} is empty
missing_doc_id_error = the tag <{0}> which specifies the document id is missing in this document
empty_doc_id_error = the tag <{0}> which specifies the document id contains no text
multiple_doc_id_error = the tag <{0}> which specifies the document id occurs several times
substitute_error = unequal length of SubstituteTag({0}) and SubstituteWith({1})
substitute_null_error = either SubstituteTag or SubstituteWith is not set correctly 