# TreeTagger uses an extended and in some cases slightly changed PTB tagset.
# This .properties file maps these changes back to the original PTB tagset, e.g. to be used
# in conjunction with the Stanford Parser.
(=-LRB-
)=-RRB-
IN/that=IN
NP=NNP
NPS=NNPS
NS=NNS
PP=PRP
PP$=PRP$
SENT=.
VH=VB
VHD=VBD
VHG=VBG
VHN=VBN
VHP=VBP
VHZ=VBZ
VV=VB
VVD=VBD
VVG=VBG
VVN=VBN
VVP=VBP
VVZ=VBZ